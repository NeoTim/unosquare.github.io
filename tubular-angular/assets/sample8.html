<tb-grid server-url="//tubular.azurewebsites.net/api/orders/paged" request-method="POST" grid-name="sample8"
         page-size="10" require-authentication="false">
    <div class="row">
        <tb-grid-pager class="col-md-8 col-xs-12"></tb-grid-pager>
        <tb-text-search class="col-md-4 col-xs-12"></tb-text-search>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-rounded">
                <tb-grid-table class="table-bordered">
                    <tb-column-definitions>
                        <tb-column name="OrderID" sortable="true" sort-order="1"
                                   sort-direction="Ascending" is-key="true"
                                   column-type="numeric">
                            <tb-column-filter operator="Equals"></tb-column-filter>
                            <tb-column-header>{{label}}</tb-column-header>
                        </tb-column>
                        <tb-column name="CustomerName" sortable="true" aggregate="Count" searchable="true">
                            <tb-column-filter operator="Equals"></tb-column-filter>
                            <tb-column-header>{{label}}</tb-column-header>
                        </tb-column>
                        <tb-column name="ShippedDate" sortable="true">
                            <tb-column-header>{{label}}</tb-column-header>
                        </tb-column>
                        <tb-column name="ShipperCity" sortable="true" searchable="true">
                            <tb-column-filter operator="Contains"></tb-column-filter>
                            <tb-column-header>{{label}}</tb-column-header>
                        </tb-column>
                        <tb-column name="Amount" sortable="true" aggregate="Sum">
                            <tb-column-header>{{label}}</tb-column-header>
                        </tb-column>
                    </tb-column-definitions>
                    <tb-row-set>
                        <tb-row-template ng-repeat="row in $component.rows"
                                         row-model="row">
                            <tb-cell-template column-name="OrderID">
                                {{row.OrderID}}
                            </tb-cell-template>
                            <tb-cell-template column-name="CustomerName">
                                {{row.CustomerName}}
                            </tb-cell-template>
                            <tb-cell-template column-name="ShippedDate">
                                {{row.ShippedDate | moment}}
                            </tb-cell-template>
                            <tb-cell-template column-name="ShipperCity">
                                {{row.ShipperCity}}
                            </tb-cell-template>
                            <tb-cell-template column-name="Amount">
                                {{row.Amount | number: 2}}
                            </tb-cell-template>
                        </tb-row-template>
                    </tb-row-set>
                    <tb-foot-set>
                        <tb-row-template class="bg-info">
                            <tb-cell-template>Totals:</tb-cell-template>
                            <tb-cell-template>
                                {{$component.aggregationFunctions.CustomerName}}
                            </tb-cell-template>
                            <tb-cell-template></tb-cell-template>
                            <tb-cell-template></tb-cell-template>
                            <tb-cell-template>
                                {{$component.aggregationFunctions.Amount}}<br />
                            </tb-cell-template>
                        </tb-row-template>
                    </tb-foot-set>
                </tb-grid-table>
            </div>
        </div>
    </div>

    <div class="row">
        <tb-page-size-selector class="col-md-3 col-xs-6"></tb-page-size-selector>
        <tb-grid-pager-info class="col-md-3 col-xs-6"></tb-grid-pager-info>
    </div>
</tb-grid>
