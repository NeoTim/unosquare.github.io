<tb-grid server-url="data/customers.json" request-method="GET" service-name="local" grid-name="samplelocal" require-authentication="false">
    <div class="row">
        <tb-grid-pager class="col-md-8 col-xs-12"></tb-grid-pager>
        <tb-text-search class="col-md-4 col-xs-12"></tb-text-search>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-rounded">
                <tb-grid-table class="table-bordered">
                    <tb-column-definitions>
                        <tb-column name="CustomerName" searchable="true">
                            <tb-column-header>{{label}}</tb-column-header>
                        </tb-column>
                        <tb-column name="City" searchable="true">
                            <tb-column-header>{{label}}</tb-column-header>
                        </tb-column>
                        <tb-column name="Invoices">
                            <tb-column-header>{{label}}</tb-column-header>
                        </tb-column>
                    </tb-column-definitions>
                    <tb-row-set>
                        <tb-row-template ng-repeat="row in $component.rows" row-model="row">
                            <tb-cell-template>
                                {{row.CustomerName}}
                            </tb-cell-template>
                            <tb-cell-template>
                                {{row.City}}
                            </tb-cell-template>
                            <tb-cell-template>
                                {{row.Invoices}}
                            </tb-cell-template>
                        </tb-row-template>
                    </tb-row-set>
                </tb-grid-table>
            </div>
        </div>
    </div>
</tb-grid>
