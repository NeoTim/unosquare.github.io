{% block body %}
<h2>{$ doc.title $} in {$ doc.module.name $}</h2>

<ul class="list-group">
    {% for component in doc.children %}
    <li class="list-group-item">
        {$ component.name $}
        {%- if component.description %} - {$ component.description $}{% endif -%}
    </li>
    {%- endfor %}
</ul>
{% endblock %}
