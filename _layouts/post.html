---
layout: default
---
{% assign author = site.data.authors[page.author] %}

<div class="w-100 blue-box">
    <div class="container content-home py-3">
        <div class="d-flex align-items-center">
            <h1 class="white-text text-uppercase">{{page.title}}</h1>

        </div>
        <div class="d-flex align-items-center">
            <h6 class="white-text text-uppercase">By {{ page.author }} - {{ page.date | date_to_string }}</h6>
        </div>
        <div>
            {% for tag in page.tags %}
            <span class="badge p-0 pr-2 white-text">{{ tag }}</span>
            {% endfor %}
        </div>
    </div>
</div>
<div class="container content-home">
    <div class="post markdown-body">
        {{ content }}
    </div>
    <div id="disqus_thread"></div>
<script>

</div>

<script type="application/ld+json">
    {
      "@context": "http://schema.org/",
      "@type": "BlogPosting",
      "headline": "{{page.title}}",
      "datePublished": "{{page.date}}",
      "author": "{{page.author}}",
      "genre": "Software Development",
      "publisher": {
        "@type": "Organization",
        "name": "Unosquare"
      }
    }
</script>
