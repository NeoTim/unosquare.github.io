---
layout: default
---
{% assign author = site.data.authors[page.author] %}

<div class="w-100 blue-box">
    <div class="container content-home py-3">
        <div class="d-flex align-items-center">
            <h1 class="white-text text-uppercase">{{page.title}}</h1>

        </div>
        <div class="d-flex align-items-center">
            <h6 class="white-text text-uppercase">By {{ author.name }} - {{ page.date | date_to_string }}</h6>
            <div class="row">
                {% for tag in page.tags %}
                <span class="badge badge-success">{{ tag }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<div class="row mb-5">
    <div class="col-md-12">
        <div class="post markdown-body">
            {{ content }}
        </div>
    </div>
</div>
